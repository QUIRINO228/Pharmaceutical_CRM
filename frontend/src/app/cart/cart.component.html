<!-- cart.component.html -->
<div class="cart-container">
  <h3>Your Cart</h3>

  <table class="cart-table table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
    </tr>
    </tbody>
  </table>

  <div class="total">
    <p>Total Cost: {{ calculateTotalCost() | currency }}</p>
  </div>
    <button (click)="confirmPurchase()" class="btn btn-custom">Confirm Purchase</button>
</div>
