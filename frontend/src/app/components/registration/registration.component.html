<div class="container">
  <h2>Create your AnRo account!</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="example@example.com">
    </div>
    <div class="form-group mb-3">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="8+ characters">
    </div>
    <div class="d-grid gap-2">
    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-custom">Register</button>
    </div>
  </form>
</div>
