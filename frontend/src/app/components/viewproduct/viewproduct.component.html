<div class="mt-5">
  <h1 class="text-center">View Products</h1>
  <div class="container">
    <div class="my-3">
      <a routerLink="/add"><button type="button" class="btn btn-primary">Add Products</button></a>
    </div>
    <div class="row">
      <div class="col-md-2 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <div class="card-body">
            <ng-container *ngIf="product.images && product.images.length > 0">
              <img [src]="product.images[0]" alt="{{product.name}}" class="img-fluid">
            </ng-container>
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">Price: {{product.price}}</p>
            <p class="card-text">Availability: {{product.availability_quantity}}</p>
            <p class="card-text">Supplier: {{product.supplier}}</p>
            <p class="card-text">Expiration Date: {{product.expiration_date}}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
              <i class="bi bi-pencil-square" (click)="updateProduct(product.id)"type="button"></i>
              <i class="bi bi-trash3" (click)="deleteProduct(product.id)" type="button"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
