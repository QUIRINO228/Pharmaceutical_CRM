<a routerLink="/cart" class="button fancy-button">
  <em class="material-icons">shopping_cart</em>Checkout
</a>
<div class="mt-5">
  <h1 class="text-center">View Products</h1>
  <div class="container">
    <div class="my-3" *ngIf="isManagerLoggedIn || isAdminLoggedIn ">
      <button type="button" (click)="openAddProductDialog()" class="btn btn-primary">
        <i class="bi bi-plus-circle-fill"></i> Add Products
      </button>
    </div>
    <div class="row">
      <div class="col-md-2 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <div *ngIf="product" class="card-body">
            <ng-container>
              <img [src]="product.sanitizedImage" class="img-fluid">
            </ng-container>
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">Availability: {{product.availability_quantity}}</p>
            <p class="card-text">Supplier: {{product.supplier}}</p>
            <p class="card-text">Price: {{product.price}}</p>
            <p class="card-text">Expiration Date: {{product.expiration_date}}</p>
            <button type="button" (click)="addToCart(product)">Buy</button>
          </div>
          <div *ngIf="isManagerLoggedIn || isAdminLoggedIn" class="card-footer d-flex justify-content-between" >
              <i class="bi bi-pencil-square" (click)="updateProduct(product.id)"type="button"></i>
              <i class="bi bi-trash3" (click)="deleteProduct(product.id)" type="button"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
