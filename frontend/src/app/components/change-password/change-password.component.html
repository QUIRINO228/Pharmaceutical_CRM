<div class="my-5">
    <div class="mx-auto w-25" style="max-width:100%;">
        <h2 class="text-center mb-3">Change password</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input id="code" type="number" formControlName="code" name="code" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" formControlName="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="passwordMatch" class="form-label">Confirm password</label>
                    <input id="passwordMatch" type="password" formControlName="passwordMatch" name="passwordMatch" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">Activate</button>
                </div>
            </div>
        </form>
    </div>
</div>
