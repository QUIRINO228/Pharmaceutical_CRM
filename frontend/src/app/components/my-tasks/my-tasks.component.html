<div *ngIf="userTasks && userTasks.length > 0">
  <h2 class="text-center mb-3">My Tasks</h2>
  <div class="container">
    <div class="row">
      <div *ngFor="let task of userTasks" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ task.header }}</h2>
            <p class="card-text">{{ task.description }}</p>
          </div>
          <div class="card">
            <button type="button" class="btn btn-custom" (click)="onComplete(task.id)">Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
