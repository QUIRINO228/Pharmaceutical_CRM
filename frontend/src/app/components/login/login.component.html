<div class="container">
  <h2>Welcome to AnRo pharmacy!</h2>
  <p>Please log in to your account</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" name="email" class="form-control" placeholder="example@example.com">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" name="password" class="form-control">
    </div>
    <input type="hidden" name="_csrf" value="'${_csrf.token}'">
    <div class="d-grid gap-2">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
  </form>
  <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
</div>
