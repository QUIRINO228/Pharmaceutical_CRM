<div class="main-container">
  <div class="image-container">
    <img [src]="getPhotoPath(1)" alt="логін" class="photo1">
  </div>
  <div class="container d-flex align-items-center justify-content-center">
    <div>
      <h2 class="text-center">Welcome to AnRo pharmacy!</h2>
      <p>Please log in to your account</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-auto">
        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" name="email" class="form-control" placeholder="example@example.com">
        </div>
        <div class="form-group mb-3">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" name="password" class="form-control" placeholder="8+ characters">
        </div>
        <input type="hidden" name="_csrf" value="'${_csrf.token}'">
        <div class="d-grid gap-2">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-custom">Log in</button>
          <button type="button" (click)="goToAnotherPage()"class="btn btn-custom1">Sing up</button>
        </div>
      </form>
      <div *ngIf="loginError" class="alert alert-danger text-center">{{ loginError }}</div>
    </div>
  </div>
</div>
