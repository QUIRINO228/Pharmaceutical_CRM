<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" name="password" class="form-control">
    </div>
    <input type="hidden" name="_csrf" value="'${_csrf.token}'">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>
</div>
