<div>
    <h2>Activation Page</h2>
    <p>Enter the activation code to activate your account:</p>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="activationCode">Activation Code:</label>
            <input type="text" id="activationCode" name="activationCode" [(ngModel)]="activationCode" required>
        </div>

        <button type="submit">Activate</button>

        <div *ngIf="activationError" class="error-message">
            {{ activationError }}
        </div>
    </form>
</div>
