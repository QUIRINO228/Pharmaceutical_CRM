<div class="my-5">
  <div class="mx-auto w-75">
    <h2 class="text-center mb-3">Create Order</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="address" class="form-label">Address</label>
          <input id="address" formControlName="address" type="text" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea id="comment" formControlName="comment" class="form-control" rows="3" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
