<div class="my-5">
  <div class="mx-auto w-25" style="max-width:100%;">
    <h2 class="text-center mb-3">Change Password</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="text" formControlName="email" name="email" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">Send message</button>
        </div>
      </div>
    </form>
  </div>
</div>
