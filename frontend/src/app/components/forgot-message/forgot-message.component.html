<div class="container d-flex align-items-center justify-content-center">
  <div class="mx-auto" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-3">Change Password</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row mb-3">
        <div class="col-md-8">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="text" formControlName="email" name="email" class="form-control" placeholder="example@example.com" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button [disabled]="!form.valid" class="btn btn-custom" type="submit" value="Submit">Send message</button>
        </div>
      </div>
    </form>
  </div>
</div>
