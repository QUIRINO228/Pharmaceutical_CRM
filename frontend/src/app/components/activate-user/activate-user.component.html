<div class="my-5">
  <div class="mx-auto w-25" style="max-width:100%;">
    <h2 class="text-center mb-3">Activate User</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="code" class="form-label">Activation Code</label>
          <input id="code" type="number" formControlName="code" name="code" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">Activate</button>
        </div>
      </div>
    </form>
  </div>
</div>
