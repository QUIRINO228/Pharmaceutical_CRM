<div *ngIf="items && items.length > 0">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price | currency }}</td>
      <td>{{ item.quantity * item.product.price | currency }}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4" class="text-right">Total Cost:</td>
      <td>{{ totalCost | currency }}</td>
    </tr>
    </tfoot>
  </table>
  <button class="btn btn-danger" (click)="clearBasket()">Clear Basket</button>
  <button class="btn btn-close-white" (click)="createOrder()">Create Order</button>
</div>
<div *ngIf="!items || items.length === 0">
  <p>Your order is empty.</p>
</div>
