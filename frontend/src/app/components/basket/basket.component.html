<div *ngIf="items && items.length > 0">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.quantity * item.price | currency }}</td>
        </tr>
        </tbody>
        <tr>
            <td colspan="2" class="text-right">Total Cost:</td>
            <td>{{ totalCost | currency }}</td>
        </tr>
    </table>
    <button class="btn btn-danger" (click)="clearBasket()">Clear Order</button>
</div>
<div *ngIf="!items || items.length === 0">
    <p>Your order is empty.</p>
</div>
